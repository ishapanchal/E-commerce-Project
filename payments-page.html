<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Payment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="test.css">
    <script src="https://kit.fontawesome.com/cdd1b68e29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>

    </style>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Your Company</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <form class="form-inline my-2 my-lg-0 mx-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="fa fa-shopping-cart"></span> Your Cart
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row payments-container">
            <div class="col-md-6 mt-5">
                <h3>Payment Method</h3>
                <form class="mt-5">
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment-method" id="credit-card" checked>
                            <label class="form-check-label" for="credit-card">
                                <h4>Credit Card</h4>
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="card-number">Card Number</label>
                            <input type="text" class="form-control" id="card-number" placeholder="Enter card number">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="expiry-date">Expiry Date</label>
                            <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="card-holder">Cardholder Name</label>
                        <input type="text" class="form-control" id="card-holder" placeholder="Enter cardholder name">
                    </div>
                    <div class="form-group mt-5">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment-method" id="paypal">
                            <label class="form-check-label" for="paypal">
                                <h4>PayPal</h4>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-md-6 mt-5">
                <h3 class="mb-5">Summary</h3>
                <div class="product-details d-flex">
                    <img src="product1.jpg" alt="Product Image" width="100">
                    <div>
                        <h4>Product Name</h4>
                        <p>$19.99</p>
                    </div>
                </div>

                <div class="product-details d-flex">
                    <img src="product1.jpg" alt="Product Image" width="100">
                    <div>
                        <h4>Product Name</h4>
                        <p>$19.99</p>
                    </div>
                </div>

                <table class="table summary-table">
                    <tbody>
                        <tr>
                            <th>Subtotal</th>
                            <td>$19.99</td>
                        </tr>
                        <tr>
                            <th>Shipping</th>
                            <td>$5.00</td>
                        </tr>
                        <tr>
                            <th>Taxes</th>
                            <td>$2.50</td>
                        </tr>
                        <tr>
                            <th>Total</th>
                            <td>$27.49</td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
