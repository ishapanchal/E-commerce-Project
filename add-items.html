<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <link rel="stylesheet" href="./test.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="test.css">
    <script src="https://kit.fontawesome.com/cdd1b68e29.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>

        body {
            background-color: gainsboro;
        }
        .container {
            /* height: 100%; */
            margin-top: 5rem !important;
            width: 30rem;
            background-color: #3B3C36;
            color: aliceblue;
            padding: 2rem;
            border-radius: 15px;
        }

        @media screen and (max-width: 500px) {
            .container {
                width: 25rem;
            }
        }


    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><span class="logo">Nexus Phones</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <form class="form-inline my-2 my-lg-0 mx-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./homepage.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./shop.html">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./add-items.html">Add Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./products-page.html">All Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link shopping-cart-icon" href="./cart-page.html">
                        <span class="fa fa-shopping-cart"></span> Cart
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container mt-4">
            <h2>Add Product</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Product Price:</label>
                    <input type="number" class="form-control" id="productPrice" required>
                </div>
                <div class="form-group">
                    <label for="productImage">Product Image:</label>
                    <input type="file" class="form-control-file" id="productImage" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Product Category:</label>
                    <select class="form-control" id="productCategory" required>
                        <option value="">Select Category</option>
                        <option value="Phones">Phones</option>
                        <option value="Watches">Watches</option>
                        <option value="Accessories">Accessories</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-wide">Submit</button>
            </form>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
